<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .stamps {
      display: flex;
      gap: 10px;
      padding: 5px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    .stamp {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat">
    <div class="stamps">
      <img src="https://emoji.slack-edge.com/T02Q9V1KS/partyparrot/0a41b6e528fa17a8.gif" class="stamp" />
      <img src="https://emoji.slack-edge.com/T02Q9V1KS/yaycat/8e9df57c6fe5f05b.gif" class="stamp" />
      <img src="https://emoji.slack-edge.com/T02Q9V1KS/thonkang/fc94d4c0e8b081dd.gif" class="stamp" />
    </div>
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>

  <script>
    function main() {
      const myName = prompt("あなたの名前を入力してください") || "名無し"

      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value
        const time = new Date().toLocaleTimeString()
        ws.send(`${myName} (${time}): ${text}`)
        input.value = ''
        input.focus()
      }

      document.querySelectorAll('.stamp').forEach(img => {
        img.addEventListener('click', () => {
          const time = new Date().toLocaleTimeString()
          ws.send(`${myName} (${time}): [STAMP] ${img.src}`)
        })
      })

      ws.onmessage = function (msg) {
        const response = msg.data
        // 6a7fdb38: yoge!!
        const [id, text] = response.split(': ')

        const messageList = document.querySelector('.messages')
        const li = document.createElement('li')
        li.textContent = response
        document.createElement('img')
        const img = document.createElement('img')
        img.src = `https://api.dicebear.com/9.x/rings/svg?seed=${id}`
        img.alt = 'Dice'
        img.style.width = '20px'
        img.style.height = '20px'
        img.style.verticalAlign = 'middle'
        li.prepend(img)

        messageList.appendChild(li)
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
